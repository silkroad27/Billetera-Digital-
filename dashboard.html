    <div class="container">
        <div class="row">
            <div class="box">
                <h7>Información</h7>
                <form>                    
                    <div id="Descripcion-Cuenta" class="form-group">                        

                    </div>
                    <div class="form-group">
                        <label for="tasa">Tasa</label>
                        <label id="Descripcion-Tasa"></label>
                    </div>                    
                    <div class="form-group">
                        <label for="monto">Monto</label>
                        <label id="Descripcion-monto"></label>
                    </div>                    
                    <div id="img-cuenta" class="form-group">
                        
                    </div>
                </form>
            </div>
            <div class="box">
                <h7>Nueva Tasa</h7>
                <form>                    
                    <div class="form-group">
                        <label for="tipo-tasa">Tipo de Tasa</label>
                        <select id="tipo-tasa-nueva" name="tipo-tasa">
                            <option id="btnTasaNominal"value="tasaNominal">Nominal</option>
                            <option id="btnTasaEfectiva"value="tasaEfectiva">Efectiva</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="periodo">Periodo</label>
                        <select id="periodo-tasa-nueva" name="periodo">
                            <option id="periodoCalculoDiario"value="tasaDiaria">Diaria</option>
                            <option id="periodoCalculoQuincenal"value="tasaQuincenal">Quincenal</option>
                            <option id="periodoCalculoMensual"value="tasaMensual">Mensual</option>
                            <option id="periodoCalculoBimestral"value="tasaBimestral">Bimestral</option>
                            <option id="periodoCalculoTrimestral"value="tasaTrimestral">Trimestral</option>
                            <option id="periodoCalculoSemestral"value="tasaSemestral">Semestral</option>
                            <option id="periodoCalculoAnual"value="anual">Anual</option>
                        </select>
                    </div>
                    <div id="nueva-capitalizacion" class="form-group">
                        
                    </div>
                    <div class="form-group">
                        <label for="tasa">Tasa</label>
                        <input type="text" id="input-nueva-tasa" name="tasa">
                    </div>                    
                    <div id="id-boton-form"class="form-group">
                        
                    </div>
                    
                </form>
            </div>
        </div>
        <div class="row">
            <div class="box">
                <h7>Estimación de cuenta en el tiempo</h7>
                <form>
                    <div class="form-group">
                        <label for="tipo-tasa-estimacion">Tipo de Tasa</label>
                        <select id="tipo-tasa-estimacion" name="tipo-tasa-estimacion">
                            <option id="calculoTasaNominal"value="tasaNominal">Nominal</option>
                            <option id="calculoTasaEfectiva"value="tasaEfectiva">Efectiva</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="periodo-estimacion">Periodo de la Tasa</label>
                        <select id="periodo-estimacion" name="periodo-estimacion">
                            <option id="periodoTasaDiario"value="tasaDiaria">Diaria</option>
                            <option id="periodoTasaQuincenal"value="tasaQuincenal">Quincenal</option>
                            <option id="periodoTasaMensual"value="tasaMensual">Mensual</option>
                            <option id="periodoTasaBimestral"value="tasaBimestral">Bimestral</option>
                            <option id="periodoTasaTrimestral"value="tasaTrimestral">Trimestral</option>
                            <option id="periodoTasaSemestral"value="tasaSemestral">Semestral</option>
                            <option id="periodoTasaAnual"value="tasaAnual">Anual</option>
                        </select>
                    </div>
                    <div id="estimacion-capitalizacion" class="form-group">
                        
                    </div>
                    <div id="input-porcentaje-calculo"class="form-group">
                        <label for="tasa-estimacion">Tasa</label>
                        <input type="text" id="tasa-estimacion" name="tasa-estimacion">
                    </div>
                    <div id="input-dias-calculo"class="form-group">
                        <label for="tiempo-dias">Tiempo en días</label>
                        <input type="text" id="tiempo-dias" name="tiempo-dias">
                    </div>
                    <div id="calculo-monto-nuevo"class="form-group">
                        <label for="tiempo-dias"></label>                        
                    </div>
                </form>
            </div>
            <div class="box"></div>
        </div>
    </div>
